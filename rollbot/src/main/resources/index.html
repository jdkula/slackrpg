<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="application/javascript" src="jquery-3.3.1.js"></script>
    <script type="application/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form id="diceroller" method="post" action="none">
            <div class="input-field col s12 m10">
                <label for="roll">Roll Text</label>
                <input type="text" id="roll"/>
            </div>
            <input type="submit" class="input-field col s12 m2 btn waves-effect waves-light" value="Roll!" id="rollbutton"
                   aria-label="Roll button"/>
        </form>
    </div>
    <div class="row">
        <div aria-live="assertive" aria-atomic="true" id="output">
            Dice output here!
        </div>
    </div>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
